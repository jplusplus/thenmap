<!DOCTYPE html>
<html lang="sv" class="nojs">
	<head>
		<meta charset=utf-8 />
		<meta name="viewport" content="width=device-width">
		<link rel="dns-prefetch" href="//www.thenmap.net">
		<title>Thenmap demo, ESC participants </title>

		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.3/normalize.min.css">
		<link rel="stylesheet" href="demo3.css">

		<style>
#extra-controls{
	width:80%;
	height:100px;
	margin:2em;
}
.control {
	display:inline-block;
	width:300px;
	height:100px;
	font-size:4em;
}

.control.disabled {
background-color:lightgray;
}

.control.disabled:hover {
	background-color:lightgray;
	cursor:default;
}

#prev {
	float:left;
}

#next {
	float:right;
}
		</style>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.0.4/jquery.imagesloaded.min.js"></script>


		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	
	</head>

	<body>
		<section id="thenmap">
			<div id="thenmap-map-container" class="loading">
	 			<div class="placeholder"></div>
	 			<div class="ajaxloader"></div>
	 			<!--[if lt IE 9]>Sorry, Thenmap does not (yet) work in older versions of Internet Explorer. Please upgrade, or use (any) another browser.<![endif]-->
	 		</div>
			<div id="thenmap-slider" class="dragdealer">
				<div class="handle"></div>
			</div>
		</section>
		<menu id="extra-controls">
			<input type="button" id="prev" class="disabled control" value=""/>
			<input type="button" id="next" class="control" value="1957 →"/>
		</meny>
		<br style="clear:both" />
		<article>
			<p>Default styles<p>
		</article>

<!-- //www.thenmap.net/ -->
		<script src="../thnmp.js?autoinit=false&map=europe-caucasus&fYear=1956&sYear=1956&lYear=2012&controls=false&mlang=sv&unCache=4"></script>
		<script>
			var mymap = Thenmap.init("thenmap", function(currentYear) {
				$("#prev").attr("value","←"+(currentYear-1));			
				$("#next").attr("value",1+currentYear+" →");
				if (currentYear === Thenmap.firstYear) {
					$("#prev").addClass("disabled");
				} else {
					$("#prev").removeClass("disabled");
				}
				if (currentYear === Thenmap.lastYear) {
					$("#next").addClass("disabled");
				} else {
					$("#next").removeClass("disabled");
				}
			});
			$("#next").click(function() {
				mymap.moveRight();
			});
			$("#prev").click(function() {
				mymap.moveLeft();
			});
		</script>
	</body>
</html>
